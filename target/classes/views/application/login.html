<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Страница авторизации</title>
    <link href="/CSS/main-body.css" type="text/css" rel="stylesheet"/>
    <link href="/CSS/main-form.css" type="text/css" rel="stylesheet"/>
    <link href="/CSS/button.css" type="text/css" rel="stylesheet"/>
</head>
<body>
    <form th:action="@{/Login}" method="post" class="form-style" >
        <div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        <div><label> User Name : <input type="text" name="username"/> </label></div>
        <div><label> Password: <input type="password" name="password"/> </label></div>
        <div align="center"><input type="submit" value="Войти" class="button"/><a href="/Registration" class="button">Зарегистрироваться</a></div>
    </form>
</body>
</html>
